<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Tell Me Anything</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>


  <style>
  div {
      background: url("./assets/bestfriend.jpg");
  }
  div:hover {
      background: url("./assets/fold3.jpg");
  }

  </style>
</head>

<body>
    <img id="my-img" src="./assets/bestfriend.jpg" " onmouseover="hover(this);" onmouseout="unhover(this);" />
</body>

              <script>
              function hover(element) {
                  element.setAttribute('src', './assets/fold3.jpg');
                }
                
                function unhover(element) {
                  element.setAttribute('src', './assets/bestfriend.jpg');
                }
                </script>
</html>
